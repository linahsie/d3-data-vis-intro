<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body {
			font: 12px sans-serif;
		}

		#chart {
			margin: 2em;
		}
	</style>
</head>
<body>
    <!-- visualization stuff here -->
	<div id="chart"></div> 
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
	// define our constants
	var margin = {
		top: 30,
		left: 40,
		bottom: 20,
		right: 20
	};

	var width = 350 - margin.left - margin.right;
	var height = 600 - margin.top - margin.bottom;

	// create an svg within the #chart div
	var svg = d3.select("#chart")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)

	// create a group within our svg -- this is where we'll be placing our elements
	var g = svg.append("g")
			   .attr("transform", "translate(" + margin.left + "," + margin.right + ")");

	// uncomment for creating one rectangle!
	// -----------------------------------------------------------------------------
    /* var rect = g.append("rect")
	             .attr("x", 20)
	 	    	   .attr("y", 40)
	 	           .attr("width", 250)
	 	           .attr("height", 105)
	 	           .style("fill", "#1abc9c")
	 	           .style("stroke", "#16a085")
	 	           .style("stroke-width", "3px");
    */
	// -----------------------------------------------------------------------------

		// data
	var tags = [
		{
			name: "hackgt",
			count: 1003
		}, {
			name: "dinner",
			count: 127
		},{
			name: "sweethut",
			count: 522
		}
	];


	// Uncomment for binding data!
	// ---------------------------------------------------------------
	// instead of creating one rect, create multiple rects!
    /*
	 var rects = g.selectAll("rect") //d3 looking for all rectangles, for each rect will bind
	 	     .data(tags)
	 	     .enter()
	 	     .append("rect")
	 	     .attr("x", function(d, i) { return i * 30 })
	 	     // .attr("y", 0)
              .attr("y", function(d, i) { return height - (d.count/2); })
	 	     .attr("width", 20)
	 	     .attr("height", function(d) { return d.count/2})
	 	     .style("fill", "#1abc9c")
	 	     .style("stroke", "#16a085")
	 	     .style("stroke-width", "3px");
    */
	// ---------------------------------------------------------------


	// Uncomment for bar graph with scales!
	// ----------------------------------------------------------------
    
	var x = d3.scaleBand()
	 		  .rangeRound([0, width])
	 		  .domain(tags.map(function(d) { return d.name; }))
	 		  .padding(0.3);

	var y = d3.scaleLinear()
	 		  .range([height, 0])
	 		  .domain([0, d3.max(tags, function(d) { return d.count; })]);

    var rects = g.selectAll("rect")
	 			 .data(tags)
	 			 .enter()
	 			 .append("rect")
	 			 .attr("x", function(d) { return x(d.name); })
	 			 .attr("y", function(d) { return y(d.count); })
	 			 .attr("width", x.bandwidth())
	 			 .attr("height", function(d) { return height - y(d.count); })
	 			 .style("fill", "#1abc9c")
	 	    	 .style("stroke", "#16a085")
	 	    	 .style("stroke-width", "3px")
                 .on("mouseover", function(d) {
                     d3.select(this).style("fill", "#bdc3c7")
                 })
                 .on("mouseout", function(d) {
                     d3.select(this).style("fill", "#16a085")
                 })
    
		    	 
    // ------------------------------------------------------------------

    // Uncomment for axes labels
    // ---------------------------------------------------- 
     g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

     g.append("g")
        .call(d3.axisLeft(y));
    //-----------------------------------------------------

</script>
</html>
